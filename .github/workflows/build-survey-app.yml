name: Build Survey App

on:
  push:
    paths:
      - 'survey-app/**'
      - '.github/workflows/build-survey-app.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: survey-app/src-tauri

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: survey-app/src-tauri

      - name: Upload binary (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: survey-helper-${{ matrix.label }}
          path: survey-app/src-tauri/target/${{ matrix.target }}/release/survey-app.exe

      - name: Upload binary (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: survey-helper-${{ matrix.label }}
          path: survey-app/src-tauri/target/${{ matrix.target }}/release/survey-app
